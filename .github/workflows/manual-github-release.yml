name: "[Manual] GitHub Release"

on:
  workflow_dispatch:
    inputs:
      java-version:
        description: 'Java Version'
        required: true
        default: '11'
      java-distribution:
        description: 'Java destribution'
        required: true
        default: 'temurin'
      scala-version:
        description: 'Scala Version (e.g. 2.13.4)'
        required: true
      scala-binary-version:
        description: 'Scala Binary Version (e.g. 2.13) - Make sure it matches with Scala Version above'
        required: true

env:
  GH_SBT_OPTS: "-Xss64m -Xms1024m -XX:MaxMetaspaceSize=2G -Xmx8G -XX:MaxInlineLevel=18 -XX:+UnlockExperimentalVMOptions"

jobs:
  github-release:
    if: github.event.inputs.sbt_actions != ''

    runs-on: ubuntu-latest
    strategy:
      matrix:
        scala:
          - {
            name: "Scala",
            version: "${{ github.event.inputs.scala-version }}",
            binary-version: "${{ github.event.inputs.scala-binary-version }}",
            java-version: "${{ github.event.inputs.java-version }}"
          }

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.scala.java-version }}
          distribution: ${{ matrix.scala.java-distribution }}
          cache: sbt
      - uses: sbt/setup-sbt@v1

      - name: sbt GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_AUTH_TOKEN_GITHUB }}
          SBT_OPTS: ${{ env.GH_SBT_OPTS }}
        run: |
          echo "Run] sbt GitHub release"
          echo 'sbt -J-Xmx8G devOopsGitHubRelease'
          sbt \
            -J-Xmx8G \
            devOopsGitHubRelease
